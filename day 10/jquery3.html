<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    	$(document).ready(function()
    	{
               $("f1").click(function()
               {  
               	 $("#div1").FadeIn();
               	 $("#div2").FadeIn("slow");
               	 $("#div3").FadeIn(3000);
               });

               $("f2").click(function()
               {  
               	 $("#div1").FadeOut();
               	 $("#div2").FadeOut("slow");
               	 $("#div3").FadeOut(3000);
               });
               $("f3").click(function()
               {  
               	 $("#div1").FadeToggle();
               	 $("#div2").FadeToggle("slow");
               	 $("#div3").FadeToggle(3000);
               });
               $("f4").click(function()
               {  
               	 $("#div1").FadeTo("slow",0.15);
               	 $("#div2").FadeTo("slow",0.4);
               	 $("#div3").FadeTo("slow",0.7);
               });  
    	}); 	
    </script>
</head>
<body> 
	<button id="btn1" style="font-size: xx-large;">1</button>
	<button id="btn2" style="font-size: xx-large;">2</button>
	<button id="btn3" style="font-size: xx-large;">3</button>
    <button id="btn3" style="font-size: xx-large;">4</button>
	<div id="div1" style="height:150px; width:150px; background-color: blue;"><hr><br>
    <div id="div2" style="height:150px; width:150px; background-color: gray;"><hr><br>
    <div id="div3" style="height:150px; width:150px; background-color: lightyellow;"><hr><br>
	

</body>
</html>
