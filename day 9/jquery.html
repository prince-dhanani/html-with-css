<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript">
      	$(document).ready(function()
      	{
      		$("#a1").click(function()
      		{
      			$("div").animate({left:'250px'});
      		});
      		$("#a2").click(function()
      		{
               $("div").animate({
               		left:'250px',
               		opacity:0.5,
               		height: '150px',
               		width: '150px'
                });
      		});
            $("#a3").click(function()
            {
            	var div = $("div");
            	div.animate({height:'300px',opacity:0.4},"slow");
            	div.animate({width:'300px',opacity:0.8},"slow");
            	div.animate({height:'150px',opacity:0.4},"slow");
            	div.animate({width:'150px',opacity:0.8},"slow");
            });
      	});
      </script>
</head>
<body>
	<button id="a1"> ANIMATION 1 </button>
	<button id="a2"> ANIMATION 2  </button>
	<button id="a3"> ANIMATION 3 </button>
	<div style="background-color: gray; height: 100PX; width: 100PX; position: absolute;">
	</div>

</body>
</html>
