<!DOCTYPE html>
<html>
<head>
	<title>demo js</title>
</head>
<body>
	<h2>What do java scipt do?</h2>
	<p id="demo">JavaScripts can change HTML content.</p>
	<button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>Click me!</button><hr /><br>
	<h1>JavaScript Variables</h1><br>
	<p id="varjs">Create a variable assign a value to it and display it.</p>
	<script type="text/javascript">
		var carname = "BMW";
		document.getElementById("varjs").innerHTML = carname;
	</script>
</body>
</html>
