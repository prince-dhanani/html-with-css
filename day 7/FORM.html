<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		#CNAForm{
			margin-top: 40px;
			margin-bottom: 40px;
			box-shadow: 0px 0px 3px gray;
			background-color: whitesmoke;
		}
		i.fa,
		b{
			color: teal;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="CNAForm" class="col-xs-6 col-xs-offset-1 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-5 col-lg-offset-3 col-lg-4">
				<center><h1 class="fa fa-user" class="text-center">CREATE ACCOUNT</h1></center>
				<div class="form-group"><b>First Name:</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input class="form-control" id="TxtFirstName" type="text" maxlength="20" placeholder="Enter First Name">
					</div>
					<small id="TxtFirstNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Last Name</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input class="form-control" id="TxtLastName" type="text" maxlength="20" placeholder="Enter Last Name">
					</div>
					<small id="TxtLastNameValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Contact</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-phone"></i>
						</span>
						<input class="form-control" id="TxtContactNo" type="text" maxlength="20" placeholder="Enter Contact">
					</div>
					<small id="TxtContactNoValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Gender</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-male"></i>
						</span>
						<select class="form-control" id="DDL-gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
					</div>
				</div>
				<div class="form-group"><b>Email id</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-envelope"></i>
						</span>
						<input class="form-control" id="TxtEmailId" type="text" maxlength="40" placeholder="Enter Mail ID">
					</div>
					<small id="TextEmailValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Password</b>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-key"></i>
						</span>
						<input class="form-control" id="TxtpassId" type="Password" maxlength="20" placeholder="Enter Password">
					</div>
					<small id="TxtPasswordValidate" class="text-danger"></small>
				</div>
				<div class="form-group">
					<center><p class="btn btn-primary"><i class="fa fa-user-plus" style="color: white"></i> Submit</p></center>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
